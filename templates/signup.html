<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/boxicons.min.css') }}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
        <title>Ludiflex | Login & Registration</title>
    </head>

    <style>
        #signupBtn {
            background-color: rgba(255, 255, 255, 0.3); 
            color: #fff; 
            padding: 7px 12px;
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 12px;
        }
    
        #signupBtn:hover {
            background-color: violet; 
        }
    </style>

</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>Code'mmunity</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Post</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
        
        <!------------------- signup form -------------------------->

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Username">
            <i class="bx bx-user"></i>
        </div>

            <div class="input-box">
                <input type="text" class="input-field" placeholder="Nickname">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" placeholder="ID">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="Confirm-password" class="input-field" placeholder="Confirm-Password">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="email" class="input-field" placeholder="Email">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="number" class="input-field" placeholder="Telephone-number">
                <i class="bx bx-lock-alt"></i>
            </div>

            <button class="btn" id="signupBtn">Sign Up</button>
        </div>   
        
        <script>
            document.getElementById("signupBtn").onclick = function () {
                var username = document.getElementById("username").value;
                var nickname = document.getElementById("nickname").value;
                var id = document.getElementById("id").value;
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
                var email = document.getElementById("email").value;
                var phoneNumber = document.getElementById("phoneNumber").value;
        
                // 비밀번호와 비밀번호 확인이 일치하는지 확인
                if (password !== confirmPassword) {
                    alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                    return;
                }
        
                console.log("Username: " + username);
                console.log("Nickname: " + nickname);
                console.log("ID: " + id);
                console.log("Password: " + password);
                console.log("Confirm Password: " + confirmPassword);
                console.log("Email: " + email);
                console.log("Telephone Number: " + phoneNumber);
        
                // 여기에 추가 로직을 작성
            };
        </script>

</body>
</html>
